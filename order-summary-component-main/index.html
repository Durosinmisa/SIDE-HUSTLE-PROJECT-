<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="Mycard">
      <div class="Mycard-image">
        <img
          src="images/illustration-hero.svg"
          alt="a person holding a phone and listening to music"
          class="illustration_image"
        />
      </div>

      <div class="Mycard-info">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="Order">
          <div class="plan">
            <img src="images/icon-music.svg" alt="music icon" class="icon1" />
            <p><b>Annual Plan</b><br />$59.99/year</p>
            <p class="change_button change">Change</p>
          </div>
        </section>

        <button class="button button-payment">Proceed to Payment</button>
        <button class="button_cancel button-cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Durosinmi Sodiq Ayinde</a>.
    </div>
  </body>
</html>
